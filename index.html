<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>충정소방학교 일정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel='stylesheet' href='main.css'>
    <script src='main.js'></script>
    <script src='data.js'></script>

</head>

<body>

    <div id="calendar"></div>

    <div id="eventModal" class="custom-modal" style="display: none;">
        <div class="custom-modal-content">
            <h3 id="modalTitle" class="modal-title"></h3>
            <table class="modal-table">
                <tr>
                    <th>작성자</th>
                    <td id="modalAuthor"></td>
                    <th>작성일</th>
                    <td id="modalCreated"></td>
                </tr>
                <tr>
                    <th>구분</th>
                    <td id="modalType"></td>
                    <th>합숙여부</th>
                    <td id="modalResidential"></td>
                </tr>
                <tr>
                    <th>인원</th>
                    <td colspan="3" id="modalParticipants"></td>
                </tr>
                <tr>
                    <th>교육시작일</th>
                    <td id="modalStartDate"></td>
                    <th>교육종료일</th>
                    <td id="modalEndDate"></td>
                </tr>

            </table>

            <div class="file-section">
                <span class="file-label">첨부파일</span>
                <a id="modalFile" class="file-link" href="#" download target="_blank">
                    <span class="material-symbols-outlined">download</span>
                    <span class="file-name">파일명</span>
                </a>
            </div>

            <div class="modal-close-wrap">
                <button id="closeModalBtn" class="modal-close-btn">닫기</button>
            </div>
        </div>
    </div>

</body>

</html>
